name: Pull Request

on:
  pull_request:
    paths:
      - 'packs/**'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    name: Get changed packs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: jitterbit/get-changed-files@v1
        with:
          format: json

      - name: Unzip files from 'packs' directory
        run: |
          mkdir tmp
          mkdir tmp/packs
          # Get all zip files from of each pack and save the name of the pack in packs.md
          echo '## Changed packs:' > packs.md
          echo '' >> packs.md
          echo '```' >> packs.md
          echo '${{ steps.changed-files.outputs.added_modified }}' | jq -r '.[]' | grep 'packs/' | xargs -I {} unzip -o {} -d tmp/{}
          find tmp/packs/ -name 'pack.meta' -exec cat {} \; >> packs.md
          echo '' >> packs.md
          echo '```' >> packs.md
          echo '' >> packs.md
          echo '## Changed files:' >> packs.md
          echo '' >> packs.md
          echo '```' >> packs.md
          ls tmp/packs >> packs.md
          echo '```' >> packs.md
          echo '' >> packs.md
          echo '## Contents of files:' >> packs.md
          echo '' >> packs.md
          echo '```' >> packs.md
          ls -R tmp/packs/* | egrep -i ":|.zip|^$" | tr 'tmp/packs/' '' >> packs.md
          echo '```' >> packs.md

      - name: Log contents of markdown file
        run: |
          cat packs.md

      - name: Create comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: packs.md
          reactions: eyes
          mode: recreate
          token: ${{ secrets.REPO_TOKEN }}
